
pring.datasource.url=jdbc:h2:mem:accounttestdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.search.default.indexmanager=elasticsearch
spring.jpa.properties.hibernate.search.default.elasticsearch.username=${ELASTICSEARCH_USERNAME}
spring.jpa.properties.hibernate.search.default.elasticsearch.password=${ELASTICSEARCH_PASSWORD}
spring.jpa.properties.hibernate.search.default.elasticsearch.index_schema_management_strategy=drop-and-create
spring.jpa.properties.hibernate.search.default.elasticsearch.required_index_status=yellow
spring.jpa.properties.hibernate.search.default.elasticsearch.host=${${ELASTICSEARCH_HOST}